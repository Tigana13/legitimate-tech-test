<mat-toolbar>
    <mat-toolbar-row>
      <button mat-icon-button (click)="toggleSidenav.emit()">
          <mat-icon matTooltip="" color="primary" size="6">calendar_today</mat-icon>
      </button>

      <div class="toolbar-title pr-2">
        <small class="beige-txt ubuntu-font">Thursday 20, February 2020</small>
        <div class="d-inline-flex mt-2 ml-2">
          <mat-icon matTooltip="Mail" color="primary">mail_outline</mat-icon>
          <mat-icon matTooltip="Contacts" color="primary" size="6" >person</mat-icon>
          <mat-icon matTooltip="To do" color="primary" size="6">check_box</mat-icon>
        </div>
      </div>

      <div fxFlex fxLayout fxLayoutAlign="flex-end">
        <ul fxLayout fxLayoutGap="20px" class="list-inline mt-3 ubuntu-font beige-txt">
          <!-- <li style="font-size: .8em; line-height: .2em; cursor: pointer">
            <button mat-icon-button>
              <mat-icon matListIcon [svgIcon]="Help" style="color: red; font-size: 20px;"></mat-icon>
            </button>
          </li> -->
          <li [matMenuTriggerFor]="auth" class="mt-3 user-details" style="font-size: .8em; line-height: .2em; cursor: pointer; padding-top: .4rem">
<!--            <p class="">{{currentUserDetails?.first_name || 'John Doe' | uppercase}}</p>-->
          </li>
          <li [matMenuTriggerFor]="auth" style="border-right: .01em solid grey; padding-right: .6em">
            <button mat-icon-button>
                <img src="https://via.placeholder.com/30" class="rounded-circle pull-right"  size="13" style="color: #f5c12e; font-size: 2em"/>
            </button>
            <small>
              Balozi Mkuu
              <i class="fas fa-angle-down"></i>
            </small>
          </li>
          <li style="border-right: .01em solid grey; padding-right: .6em">
            <i class="fas fa-search"></i>
          </li>
          <li style="border-right: .01em solid grey; padding-right: .6em">
            <i class="fas fa-shopping-basket"></i>
            <i class="fas fa-tag ml-2" style="color: #b1e23a"></i>
          </li>
          <li>
            <i class="fas fa-sign-out-alt"></i> <small>Logout</small>
          </li>
        </ul>
        <mat-menu #auth="matMenu">
          <button mat-menu-item routerLink="/settings/user-management/activated-users">
            <mat-icon class="mat-18" style="color: #ba852f;">settings_applications</mat-icon>
            <span>Settings</span>
          </button>
          <button mat-menu-item (click)="openConfirmLogoutDialog()">
            <mat-icon class="mat-18" style="color: #ba852f;">exit_to_app</mat-icon>
            <span>Sign out</span>
          </button>
        </mat-menu>
      </div>

    </mat-toolbar-row>

  </mat-toolbar>
